<div class="main-container">
  <div class="desktop" style="max-height: 100vh; height: 100vh;">
    <div class="sidebar" [class.sidebar-close]="!openSidebar">
      <div class="logo-details d-flex justify-content-center">
        <div class="logo"></div>
        <mat-icon
          *ngIf="openSidebar"
          style="color: orange; font-size: 30px; margin-top: 5px"
          class="arrow_back"
          (click)="openSidebar = false"
          >arrow_back</mat-icon
        >
      </div>
      <ul class="nav-links ps-0" id="nav-links">
        <li *ngFor="let item of navItems" #itemEl routerLinkActive="active">
          <div *ngIf="item.sub_menu.length == 0" class="dropdown-title">
            <a [routerLink]="[item.path]">
              <mat-icon style="color: orange" class="link_icon">{{
                item.icon
              }}</mat-icon>
              <span *ngIf="openSidebar" class="link_name">{{
                item.link_name
              }}</span>
            </a>
          </div>
          <div
            *ngIf="item.sub_menu.length > 0"
            class="dropdown-title cursor-pointer"
            (click)="showSubmenu(itemEl)"
          >
            <a>
              <mat-icon style="color: orange" class="link_icon">{{
                item.icon
              }}</mat-icon>
              <span *ngIf="openSidebar" class="link_name">{{
                item.link_name
              }}</span>
            </a>
            <mat-icon
              *ngIf="openSidebar"
              style="color: orange"
              class="arrow cursor-pointer"
              >keyboard_arrow_down</mat-icon
            >
          </div>

          <ul class="sub-menu" [class.blank]="item.sub_menu.length == 0">
            <li [class.d-none]="isMobile || openSidebar">
              <a class="link_name">{{ item.link_name }}</a>
            </li>
            <li
              *ngFor="let item_sub of item.sub_menu"
              routerLinkActive="active"
            >
              <a [routerLink]="[item_sub.path]">{{ item_sub.link_name }}</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <section class="home-section" [class.mobile]="isMobile">
      <div class="home-header">
        <div class="hamburger-menu">
          <input
            type="checkbox"
            id="checkbox-hamburger-menu"
            [(ngModel)]="openSidebar"
          />
          <label class="label-hamburger-menu" for="checkbox-hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </label>
        </div>
        <div class="title">Header</div>
      </div>
      <div class="d-flex flex-column p-3" style="overflow: auto">
        <router-outlet></router-outlet>
      </div>
    </section>
  </div>
</div>
