<div class="login-wrapper d-flex justify-content-center align-items-center">
  <div class="d-flex align-items-center full-width full-height">
    <div
      id="login-form-wrapper"
      class="d-flex align-items-center flex-column m-auto border-radius-14"
    >
      <div class="d-flex flex-column align-items-center">
        <div class="full-width">
          <div style="font-size: 20px" class="text-center text-white mt-3">
            Відновлення паролю
          </div>
        </div>

        <form
          [formGroup]="resetForm"
          (ngSubmit)="submit(resetForm)"
          class="mt-4"
        >
          <div class="input-wrapper">
            <label class="text-white mb-2">Пошта</label>
            <input
              type="email"
              matInput
              placeholder="your_email@example.com"
              [formControl]="EmailFC"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            />
            <mat-icon *ngIf="EmailFC.valid && EmailFC.dirty">
              check_circle_outline
            </mat-icon>
          </div>

          <!-- <div class="mt-3" *ngIf="resetPassService.getIsConfirmed()">
            <input
              type="text"
              matInput
              placeholder="Код підтвердження"
              formControlName="code"
              mask="0000"
            />
          </div> -->

          <div class="d-flex justify-content-center mt-4 w-100-p">
            <div class="full-width">
              <button
                color="primary"
                class="border-radius-32 bgc-brand full-width"
                mat-raised-button
                type="submit"
                mat-button
                [disabled]="
                  resetForm.invalid ||
                  store.getDataIsLoadingMarketsProfilesList()
                "
              >
                <strong>Надіслати</strong>
              </button>
            </div>
          </div>

          <div class="cursor-pointer text-center mt-4">
            <a
              style="color: #ffdb8c"
              class="fsz-sm fw-7 text-brand text-decoration-none"
              (click)="navigateBack()"
            >
              <strong>Назад</strong>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<app-loader *ngIf="store.getDataIsLoadingMarketsProfilesList()"></app-loader>
